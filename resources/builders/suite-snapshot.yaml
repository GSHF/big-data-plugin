buildProperties:
  BUILD_PLAN_ID: Suite Snapshot Build

  USE_MINION_JOBS: true
  IGNORE_PIPELINE_FAILURE: true
  RELEASE_BUILD_NUMBER: latest

  ARCHIVING_CONFIG: ${BUILD_CONFIG_ROOT_PATH}/artifacts/snapshot-manifest.yaml
  ARCHIVING_PATH_GROUP_REGEX: '.*/target/(?:(windows|linux|mac)(?!.*(dependencies)).*/)?'

  MAVEN_DEFAULT_COMMAND_OPTIONS: -B -e

  MAVEN_PUBLIC_RELEASE_REPO_URL  : http://orl-jfrog-lb.pentaho.net/artifactory/pntpub-mvn-snapshot-orl/
  MAVEN_PRIVATE_RELEASE_REPO_URL : http://orl-jfrog-lb.pentaho.net/artifactory/pntprv-mvn-snapshot-orl/
  DOCKER_IMAGE_HOST              : pntprv-docker-release.orl-jfrog-lb.pentaho.net
  DOCKER_REGISTRY_URL            : http://pntprv-docker-release.orl-jfrog-lb.pentaho.net

  MAVEN_DEFAULT_DIRECTIVES:
    build: clean deploy -DskipTests
    test: test

  JOB_ITEM_DEFAULTS :
    dockerImage     : jenkins-build/maven/oracle-jdk/8
    scmBranch       : 9.0


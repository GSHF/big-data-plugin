buildProperties:
  BUILD_PLAN_ID                 : Master Branch IT Suite Build

  USE_MINION_JOBS               : true
  BUILD_RETRIES                 : 3
  MINION_PIPELINE_TEMPLATE      : resources/templates/minion-pipeline-it.vm
  IGNORE_PIPELINE_FAILURE       : true

  MAVEN_DEFAULT_COMMAND_OPTIONS : -B -e -U -DrunITs
  MAVEN_DEFAULT_DIRECTIVES      : clean verify project-info-reports:dependencies

  # Slack Reporting
  SLACK_INTEGRATION: true
  SLACK_CHANNEL: 'buildteam-alerts'

  JOB_ITEM_DEFAULTS:
    dockerImage : jenkins-build/maven/oracle-jdk/8
    scmBranch   : 9.0
    archivable  : false

